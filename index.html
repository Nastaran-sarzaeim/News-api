<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search News Filtering</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <nav class="bg-primary bg-opacity-75 fs-4 text-white mb-5 p-4">
      Search News
    </nav>
    <div class="container">
      <div id="search-news" class="card card-body">
        <h1 class="text-center">Search Top News</h1>

        <div class="form-group">
          <img src="./img/search.svg" alt="" class="me-2" />
          <label for="news-name">Search by Name</label>
          <input
            type="text"
            id="news-name"
            class="form-control mt-2"
            placeholder="Forexaple apple, tesla, ..."
          />
        </div>

        <div class="form-group d-flex align-items-center mt-5">
          <img src="./img/globe-americas.svg" alt="" class="me-2" />
          <label for="country">Country</label>
          <select class="form-control ms-3 me-3" id="country">
            <option value="">-- select --</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="gb">United Kingdom</option>
            <option value="de">Germany</option>
            <option value="br">Brazil</option>
            <option value="ar">Argantina</option>
            <option value="ru">Russia</option>
            <option value="cn">China</option>
            <option value="au">Astralia</option>
          </select>

          <img src="./img/tags.svg" alt="" class="me-2" />
          <label for="category">Category</label>
          <select class="form-control ms-3 me-3" id="category">
            <option value="">-- select --</option>
            <option value="business">Business</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sport">Sport</option>
            <option value="technology">Technology</option>
          </select>

          <img src="./img/translate.svg" alt="" class="me-2" />
          <label for="category">Language </label>
          <select class="form-control ms-3" id="language">
            <option value="">-- select --</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="zh">Chinese</option>
            <option value="ru">Russian</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="submit"
            class="mt-5 form-control btn btn-success"
            id="submitBtn"
            value="Search"
          />
        </div>
      </div>
      <div id="message"></div>
      <div id="result" class="row mt-5">
        <div></div>
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-primary bg-opacity-75 text-white">
      Search News Filter by Name or Category or Country or Language
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
